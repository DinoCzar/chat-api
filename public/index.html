<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>ChatGPT Prompt Form</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			.form-container {
				max-width: 600px;
				margin: auto;
			}
			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
			}
			textarea {
				width: 100%;
				height: 100px;
				padding: 8px;
				box-sizing: border-box;
				margin-bottom: 10px;
			}
			button {
				padding: 10px 15px;
				font-size: 16px;
				cursor: pointer;
			}
			.result {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class='form-container'>
			<h1>Submit a Prompt</h1>
			<form id='promptForm'>
				<label for='promptInput'>Enter your prompt:</label>
				<textarea id='promptInput' name='prompt' required></textarea>
				<button type='submit'>Submit</button>
			</form>
			<div class='result' id='result'>
				<!-- Result will be displayed here -->
			</div>
		</div>

		<script>
			document
				.getElementById('promptForm')
				.addEventListener('submit', async function (event) {
					event.preventDefault(); // Prevent form submission

					// Get the value from the textarea
					const prompt = document.getElementById('promptInput').value;

					try {
						const response = await fetch(
							'http://localhost:3000/submit-prompt',
							{
								method: 'POST',
								headers: {
									'Content-Type': 'application/json',
								},
								body: JSON.stringify({ prompt }),
							}
						);

						if (!response.ok) {
							throw new Error('Network response was not ok');
						}

						const data = await response.json();
						document.getElementById(
							'result'
						).innerText = `ChatGPT response: ${data.message}`;
					} catch (error) {
						document.getElementById(
							'result'
						).innerText = `Error: ${error.message}`;
					}
				});
		</script>
	</body>
</html>
