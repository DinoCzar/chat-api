<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT Prompt Form</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
			}
			.form-container {
				max-width: 600px;
				margin: auto;
			}
			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
			}
			textarea {
				width: 100%;
				height: 100px;
				padding: 8px;
				box-sizing: border-box;
				margin-bottom: 10px;
			}
			button {
				padding: 10px 15px;
				font-size: 16px;
				cursor: pointer;
			}
			.result {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="form-container">
			<h1>Submit a Prompt</h1>
			<form id="promptForm">
				<label for="promptInput">Enter your prompt:</label>
				<textarea id="promptInput" name="prompt" required></textarea>
				<button type="submit">Submit</button>
			</form>
			<div class="result" id="result">
				<!-- Result will be displayed here -->
			</div>
		</div>

		<script>
			document
				.getElementById('promptForm')
				.addEventListener('submit', function (event) {
					event.preventDefault(); // Prevent form submission

					// Get the value from the textarea
					const prompt = document.getElementById('promptInput').value;

					// Store or use the prompt data as needed
					console.log('Prompt submitted:', prompt);

					// Display the prompt data in the result div
					document.getElementById(
						'result'
					).innerText = `Prompt submitted: ${prompt}`;
				});
		</script>
	</body>
</html>
